<mat-toolbar>
    <mat-icon>menu</mat-icon>
    <span>test</span>
    <span class="example-spacer"></span>
    <div class="logoutbtn">

        <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon"
            routerLink="/login">
            <mat-icon>logout</mat-icon>
        </button>

    </div>
</mat-toolbar>
<!--

-->
<div class="container">
    <table mat-table [dataSource]="dataPurchase">

        <ng-container matColumnDef="code">
            <th mat-header-cell *matHeaderCellDef> code</th>
            <td mat-cell *matCellDef="let element"> cc </td>
        </ng-container>

        <ng-container matColumnDef="reference">
            <th mat-header-cell *matHeaderCellDef> reference </th>
            <td mat-cell *matCellDef="let element"> cc </td>
        </ng-container>

        <ng-container matColumnDef="productName">
            <th mat-header-cell *matHeaderCellDef> Nom de produit </th>
            <td mat-cell *matCellDef="let element"> cc </td>
        </ng-container>

        <ng-container matColumnDef="shortLabel">
            <th mat-header-cell *matHeaderCellDef> shortLabel </th>
            <td mat-cell *matCellDef="let element"> cc </td>
        </ng-container>


        <ng-container matColumnDef="expirationDate">
            <th mat-header-cell *matHeaderCellDef> expiration Date </th>
            <td mat-cell *matCellDef="let element"> cc</td>
            <!--{{element.expirationDate | date: 'dd/MM/yyyy hh:mm:ss'}} -->
        </ng-container>

        <ng-container matColumnDef="productionDate">
            <th mat-header-cell *matHeaderCellDef> Date de creation </th>
            <td mat-cell *matCellDef="let element"> cc </td>
        </ng-container>

        <ng-container matColumnDef="unitPrice">
            <th mat-header-cell *matHeaderCellDef> unitPrice </th>
            <td mat-cell *matCellDef="let element">cc </td>
        </ng-container>

        <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef> quantity </th>
            <td mat-cell *matCellDef="let element"> cc</td>
        </ng-container>

        <ng-container matColumnDef="totalPrice">
            <th mat-header-cell *matHeaderCellDef> totalPrice </th>
            <td mat-cell *matCellDef="let element"> cc </td>
        </ng-container>

        <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef> category </th>
            <td mat-cell *matCellDef="let element"> cc </td>
        </ng-container>

        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> description </th>
            <td mat-cell *matCellDef="let element"> cc </td>
        </ng-container>
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef class="actionStyle"> Action </th>
            <td mat-cell *matCellDef="let element">
                <div class="example-button-container">
                    <button mat-icon-button aria-label="Example icon button with a vertical three dot icon">
                        <mat-icon>add_box</mat-icon>
                    </button>
                    <button mat-icon-button aria-label="Example icon button with a vertical three dot icon">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button aria-label="Example icon button with a vertical three dot icon">
                        <mat-icon>delete</mat-icon>
                    </button>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
