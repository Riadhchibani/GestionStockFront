<div class="container">
    <div class="row">
        <div class="col-8 offset-2">
            <form>
                <!-- Email input -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example1">Username</label>
                    <input type="text" #boxUsername id="form2Example1" class="form-control" />
                </div>

                <!-- Password input -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example2">Password</label>
                    <input type="password" #boxPassword id="form2Example2" class="form-control" />
                </div>
                <!-- Submit button -->
                <button type="button" class="btn btn-primary btn-block mb-4"
                    (click)="login(boxUsername.value, boxPassword.value)">Sign in</button>

                <!-- Register buttons -->
                <div class="text-center">
                    <p>Not a member? <a href="/register">Register</a></p>

                </div>
            </form>
        </div>
    </div>
</div>
